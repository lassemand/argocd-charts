apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argocd-image-uploader
spec:
  generators:
  - list:
      elements:
      - project: mgmt
        clusterName: in-cluster
  template:
    metadata:
      name: '{{clusterName}}-image-uploader'
    spec:
      project: '{{project}}'
      sources:
        - repoURL: git@github.com:lassemand/argocd-charts.git
          targetRevision: HEAD
          path: '{{project}}/image-uploader'
          helm:
            valueFiles:
              - '{{project}}/image-uploader/values.yaml'
      destination:
        server: '{{clusterName}}'
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
