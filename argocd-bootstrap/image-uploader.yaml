apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argocd-image-uploader
spec:
  template:
    metadata:
      name: 'default-image-uploader'
    spec:
      sources:
      - repoURL: https://github.com/lassemand/argocd-charts
        targetRevision: HEAD
        path: "default/image-uploader"
        helm:
          valueFiles:
            - default/image-uploader/values.yaml
      destination:
        namespace: default
