apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argocd-image-uploader
spec:
  generators:
  - list:
      elements:
      - project: default
        clusterName: https://kubernetes.default.svc
  template:
    metadata:
      name: '{{clusterName}}-image-uploader'
    spec:
      project: '{{project}}'  # Dynamically assign the project value from the list generator
      source:
        repoURL: https://github.com/lassemand/argocd-charts
        targetRevision: HEAD
        path: "default/image-uploader"
        helm:
          valueFiles:
            - default/image-uploader/values.yaml
      destination:
        server: '{{clusterName}}'
        namespace: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
